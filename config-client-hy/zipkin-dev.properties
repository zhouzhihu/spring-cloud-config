hello=dev

server.port=21041
spring.application.name=zipkin
spring.main.allow-bean-definition-overriding=true

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=10.1.10.212
eureka.instance.instance-id=${eureka.instance.ip-address}:${server.port}
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.instance.lease-renewal-interval-in-seconds=10

#配置中心消息总线配置
spring.cloud.bus.trace.enabled=true

#数据库配置
spring.datasource.name=zipkin
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://10.1.10.70:3306/egrand-zipkin?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#ES Storage配置
#zipkin.storage.type=mysql
zipkin.storage.type=elasticsearch
zipkin.storage.StorageComponent=elasticsearch
zipkin.storage.elasticsearch.cluster=docker-cluster
zipkin.storage.elasticsearch.hosts=http://10.1.10.209:9200
zipkin.storage.elasticsearch.index=zipkin
zipkin.storage.elasticsearch.index-shards=5
zipkin.storage.elasticsearch.index-replicas=1

#zipkin配置参数
zipkin.collector.rabbitmq.addresses=10.1.10.212
zipkin.collector.rabbitmq.username=wiki
zipkin.collector.rabbitmq.password=wiki2012
zipkin.collector.rabbitmq.queue=zipkin

#表示当前程序不使用sleuth
spring.sleuth.enabled=false
spring.sleuth.sampler.percentage=1

#zipkin启动报错无法访问的解决方法
management.metrics.web.server.auto-time-requests=false