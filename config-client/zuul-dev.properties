hello=dev

server.port=21021
spring.application.name=zuul

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=192.168.109.128
eureka.instance.instance-id=${eureka.instance.ip-address}:${server.port}
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.instance.lease-renewal-interval-in-seconds=10

#注册中心地址
eureka.client.serviceUrl.defaultZone=http://192.168.109.128:19001/eureka/,http://192.168.109.128:19002/eureka/,http://192.168.109.128:19003/eureka/

#配置中心消息总线配置
spring.cloud.bus.trace.enabled=true
#配置中心消息总线配置的mq配置
spring.rabbitmq.host=192.168.109.128
spring.rabbitmq.port=5672
spring.rabbitmq.username=wiki
spring.rabbitmq.password=wiki2012

#数据库连接配置
spring.datasource.url=jdbc:mysql://192.168.109.1:3306/spring-cloud-ram?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#ribbon配置
ribbon.eureka.enabled=true
#请求处理的超时时间
ribbon.ReadTimeout=60000
#请求连接的超时时间
ribbon.ConnectTimeout=60000
#对当前实例的重试次数
ribbon.MaxAutoRetries=1
#切换实例的重试次数
ribbon.MaxAutoRetriesNextServer=1
#对所有操作请求都进行重试
ribbon.OkToRetryOnAllOperations=true

#feign配置
feign.hystrix.enabled=true

#zipkin配置参数
spring.zipkin.base-url=http://192.168.109.128:21041
spring.sleuth.sampler.percentage=1.0
spring.sleuth.enabled=true

#关闭权限
management.security.enabled=false
security.basic.enabled=false

#oauth2配置
security.oauth2.resource.user-info-uri=http://192.168.109.1:21031/users/current
security.oauth2.client.clientId=service-hi
security.oauth2.client.clientSecret=123456
security.oauth2.client.accessTokenUri=http://192.168.109.1:21031/oauth/token
security.oauth2.client.userAuthorizationUri=http://192.168.109.1:21031/oauth/authorize
security.oauth2.client.grant-type=password,client_credentials
security.oauth2.client.scope=server

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
#spring.redis.database=0
# Redis服务器地址
spring.redis.host=192.168.109.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=

#zuul配置
zuul.max.host.connections=500
zuul.host.socket-timeout-millis=60000
zuul.host.connect-timeout-millis=60000
zuul.sensitive-headers=Cookie,Set-Cookie,Authorization
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
#hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000
#hystrix.command.default.execution.timeout.enabled=false
# zuul.ratelimit.key-prefix: your-prefix  #对应用来标识请求的key的前缀
zuul.ratelimit.enabled=true
#对应存储类型（用来存储统计信息）REDIS IN_MEMORY
zuul.ratelimit.repository=REDIS
#代理之后
zuul.ratelimit.behind-proxy=true
# zuul.ratelimit.default-policy #可选 - 针对所有的路由配置的策略，除非特别配置了policies
#可选 - 每个刷新时间窗口对应的请求数量限制
zuul.ratelimit.default-policy.limit=2
#可选-  每个刷新时间窗口对应的请求时间限制（秒）
#zuul.ratelimit.default-policy.quota=2
#zuul.ratelimit.default-policy-list.quota=10000
# 刷新时间窗口的时间，默认值 (秒)
zuul.ratelimit.default-policy.refresh-interval=1
#可选 限流方式 -user/-origin/-url
zuul.ratelimit.default-policy.type=url