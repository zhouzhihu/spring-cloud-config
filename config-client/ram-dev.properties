hello=dev

server.port=19013
spring.application.name=egrand-ram

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=192.168.109.1
eureka.instance.instance-id=${eureka.instance.ip-address}:${server.port}
#心跳时间，即服务续约间隔时间（缺省为30s）
eureka.instance.lease-expiration-duration-in-seconds=10
#发呆时间，即服务续约到期时间（缺省为90s）
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.client.fetch-registry=true
eureka.instance.status-page-url=http://${eureka.instance.ip-address}:${server.port}/swagger-ui.html

#注册中心地址
eureka.client.serviceUrl.defaultZone=http://192.168.109.128:19001/eureka/,http://192.168.109.128:19002/eureka/,http://192.168.109.128:19003/eureka/

#配置中心消息总线配置
spring.cloud.bus.trace.enabled=true
#配置中心消息总线配置的mq配置
spring.rabbitmq.host=192.168.109.128
spring.rabbitmq.port=5672
spring.rabbitmq.username=wiki
spring.rabbitmq.password=wiki2012

#oauth2数据库连接配置
spring.datasource.url=jdbc:mysql://192.168.109.1:3306/spring-cloud-ram?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#hibernate配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#swagger
global.swagger.path=com.egrand

#auth2
security.oauth2.resource.id=ram
security.oauth2.resource.user-info-uri=http://192.168.109.1:21031/users/current
myoauth.white-list={"/user/query/**", "/role/query/**"}